<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/loginmain.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="icon" href="/img/logo/icon.png"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <title>Log in DeliS</title>
</head>
<body>
    <div id="wrapper">

        <div class="photo"><img src="/img/banner/meoo.png" /></div>
        <form action="" id="form-login">
            <h1 class="form-heading">DeliS</h1>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input type="text" class="form-input" placeholder="Username">
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" class="form-input" placeholder="Password">
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <input class="continue btn-hover color-2" type="submit" value="Continue" class="form-submit">
            <p class="form-char">---Or Log in with---</p>
            <div class="form-loginicon">
                <i class="fab fa-google"></i>
                <input type="submit" value="Log in with Google" class="form-loginwith">
            </div>
            <div class="form-loginicon">
                <i class="fab fa-facebook" ></i>
                <input type="submit" value="Log in with Facebook" class="form-loginwith">
            </div>
            <div class="form-loginicon">
                <i class="fab fa-apple" ></i>
                <input type="submit" value="Log in with Apple" class="form-loginwith">
            </div>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="/js/Loginn.js"></script>
</html>
